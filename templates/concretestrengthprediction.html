{% extends "base.html" %}

{% block content %}

<div class="section-padding" id="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-23 pe-lg-5">
                <div class="contact-info">
                    <h4 class="mb-4">{{ title }}</h4>
                    
                    <div class="mb-2">
                        <label for="cement" class="form-label">Cement: {% raw %} {{ input.cement }} {% endraw %}</label>
                        <input type="range" name="cement" id="cement" min="0" max="500" step="0.1" class="form-range">
                    </div>
                    
                    <div class="mb-2">
                        <label for="slag" class="form-label">Slag: {% raw %} {{ input.slag }} {% endraw %}</label>
                        <input type="range" name="slag" id="slag" min="0" max="300" step="0.1" class="form-range">
                    </div>

                    <div class="mb-2">
                        <label for="flyash" class="form-label">Fly Ash: {% raw %} {{ input.flyash }} {% endraw %}</label>
                        <input type="range" name="flyash" id="flyash" min="0" max="300" step="0.1" class="form-range">
                    </div>
                    
                    <div class="mb-2">
                        <label for="water" class="form-label">Water: {% raw %} {{ input.water }} {% endraw %}</label>
                        <input type="range" name="water" id="water" min="0" max="300" step="0.1" class="form-range">
                    </div>

                    <div class="mb-2">
                        <label for="superplasticizer" class="form-label">Superplasticizer: {% raw %} {{ input.superplasticizer }} {% endraw %}</label>
                        <input type="range" name="superplasticizer" id="superplasticizer" min="0" max="50" step="0.1" class="form-range">
                    </div>

                    <div class="mb-2">
                        <label for="coarseaggregate" class="form-label">Coarse Aggregate: {% raw %} {{ input.coarseaggregate }} {% endraw %}</label>
                        <input type="range" name="coarseaggregate" id="coarseaggregate" min="0" max="1500" step="0.1" class="form-range">
                    </div>

                    <div class="mb-2">
                        <label for="age" class="form-label">Age: {% raw %} {{ input.age }} {% endraw %}</label>
                        <input type="range" name="age" id="age" min="0" max="500" step="0.1" class="form-range">
                    </div>
                    
                    <div class="d-grid">
                        <button class="btn btn-success" v-on:click="get_predicton">Predict</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
